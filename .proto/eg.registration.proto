syntax = "proto3";

package ci;

message RegistrationRequest {
  string id = 1 [ json_name = "id" ];
  repeated string labels = 2 [ json_name = "labels" ];
  bytes publickey = 3 [ json_name = "pkey" ];
}

message RegistrationResponse {
  string id = 1 [ json_name = "id" ];
  repeated string labels = 2 [ json_name = "labels" ];
}